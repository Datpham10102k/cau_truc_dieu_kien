<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<label for="doanhso">Doanh số bán hàng</label>
<input type="number" id="doanhso">
<button onclick="DSBH()">Hoa hồng thực nhận</button>
<p id="ketqua"></p>
<script>
    function DSBH(){
        let a = parseInt(document.getElementById("doanhso").value);
        if (a>=250000000) {
            document.getElementById("ketqua").innerText = `Hoa hồng bạn nhận được là ${a*0.1}`
        }else {
            if (a<250000000 && a>=150000000) {
                document.getElementById("ketqua").innerText = `Hoa hồng bạn nhận được là ${a*0.09}`
            } else {
                if (a<150000000 && a>=50000000) {
                    document.getElementById("ketqua").innerText = `Hoa hồng bạn nhận được là ${a*0.07}`
                } else {
                    document.getElementById("ketqua").innerText = `Hoa hồng bạn nhận được là ${a*0.05}`
                }
            }
        }
    }
</script>
</body>
</html>
